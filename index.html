<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canon Echo | Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'DM Sans', sans-serif; 
            background: #0a0f1a;
            color: #e2e8f0;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        
        @keyframes pulse-subtle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .animate-pulse-subtle { animation: pulse-subtle 2s ease-in-out infinite; }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin { animation: spin 1s linear infinite; }
        
        .status-pending { color: #f59e0b; background: rgba(245, 158, 11, 0.15); }
        .status-active, .status-complete, .status-received { color: #22c55e; background: rgba(34, 197, 94, 0.15); }
        .status-processing, .status-analyzing { color: #3b82f6; background: rgba(59, 130, 246, 0.15); }
        .status-delivered { color: #a855f7; background: rgba(168, 85, 247, 0.15); }
        .status-inactive, .status-error { color: #ef4444; background: rgba(239, 68, 68, 0.15); }
        
        .drop-zone {
            border: 2px dashed #475569;
            transition: all 0.2s ease;
        }
        .drop-zone:hover, .drop-zone.drag-over {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#162032',
                            950: '#0a0f1a'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;
        
        // Supabase Configuration
        const SUPABASE_URL = 'https://ukpniztesqiwkhazcddp.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVrcG5penRlc3Fpd2toYXpjZGRwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4NTA2MDAsImV4cCI6MjA4NDQyNjYwMH0.OpV9KSoVBKwO1bQYqnGiBWHilyTiTPAxxngPW30CVu0';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Icons
        const Icons = {
            clients: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" /></svg>,
            uploads: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" /></svg>,

            plus: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" /></svg>,
            refresh: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>,
            search: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>,
            close: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>,
            check: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg>,
            trash: <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>,
            eye: <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>,
            dashboard: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z" /></svg>,
            file: <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>,
            sparkles: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" /></svg>,
            loader: <svg className="w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" /></svg>,
        };
        
        // Status Badge Component
        const StatusBadge = ({ status }) => {
            const statusClass = `status-${status?.toLowerCase() || 'pending'}`;
            return (
                <span className={`px-2 py-1 rounded-full text-xs font-medium ${statusClass}`}>
                    {status || 'pending'}
                </span>
            );
        };
        
        // Stat Card Component
        const StatCard = ({ title, value, icon, color }) => (
            <div className="bg-slate-850 border border-slate-700/50 rounded-xl p-5 hover:border-slate-600/50 transition-all">
                <div className="flex items-center justify-between mb-3">
                    <span className="text-slate-400 text-sm font-medium">{title}</span>
                    <div className={`p-2 rounded-lg ${color}`}>
                        {icon}
                    </div>
                </div>
                <div className="text-3xl font-bold text-white">{value}</div>
            </div>
        );
        
        // Modal Component
        const Modal = ({ isOpen, onClose, title, children, wide }) => {
            if (!isOpen) return null;
            
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center">
                    <div className="absolute inset-0 bg-black/60 backdrop-blur-sm" onClick={onClose}></div>
                    <div className={`relative bg-slate-850 border border-slate-700 rounded-2xl w-full ${wide ? 'max-w-4xl' : 'max-w-lg'} mx-4 max-h-[90vh] overflow-hidden flex flex-col animate-fade-in`}>
                        <div className="flex items-center justify-between p-5 border-b border-slate-700">
                            <h3 className="text-lg font-semibold text-white">{title}</h3>
                            <button onClick={onClose} className="p-1 hover:bg-slate-700 rounded-lg transition-colors">
                                {Icons.close}
                            </button>
                        </div>
                        <div className="p-5 overflow-y-auto">
                            {children}
                        </div>
                    </div>
                </div>
            );
        };
        
        // Add Client Form
        const AddClientForm = ({ onSubmit, onCancel }) => {
            const [formData, setFormData] = useState({
                company_name: '',
                contact_name: '',
                contact_email: '',
                industry: '',
                funding_type: '',
                employee_count: ''
            });
            
            const handleSubmit = (e) => {
                e.preventDefault();
                onSubmit({
                    ...formData,
                    employee_count: formData.employee_count ? parseInt(formData.employee_count) : null
                });
            };
            
            return (
                <form onSubmit={handleSubmit} className="space-y-4">
                    <div>
                        <label className="block text-sm font-medium text-slate-300 mb-1">Company Name *</label>
                        <input
                            type="text"
                            required
                            value={formData.company_name}
                            onChange={(e) => setFormData({...formData, company_name: e.target.value})}
                            className="w-full bg-slate-900 border border-slate-600 rounded-lg px-4 py-2.5 text-white placeholder-slate-500 focus:outline-none focus:border-blue-500 transition-colors"
                            placeholder="Acme Corporation"
                        />
                    </div>
                    <div className="grid grid-cols-2 gap-4">
                        <div>
                            <label className="block text-sm font-medium text-slate-300 mb-1">Contact Name</label>
                            <input
                                type="text"
                                value={formData.contact_name}
                                onChange={(e) => setFormData({...formData, contact_name: e.target.value})}
                                className="w-full bg-slate-900 border border-slate-600 rounded-lg px-4 py-2.5 text-white placeholder-slate-500 focus:outline-none focus:border-blue-500 transition-colors"
                                placeholder="John Smith"
                            />
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-slate-300 mb-1">Contact Email</label>
                            <input
                                type="email"
                                value={formData.contact_email}
                                onChange={(e) => setFormData({...formData, contact_email: e.target.value})}
                                className="w-full bg-slate-900 border border-slate-600 rounded-lg px-4 py-2.5 text-white placeholder-slate-500 focus:outline-none focus:border-blue-500 transition-colors"
                                placeholder="john@acme.com"
                            />
                        </div>
                    </div>
                    <div className="grid grid-cols-2 gap-4">
                        <div>
                            <label className="block text-sm font-medium text-slate-300 mb-1">Industry</label>
                            <input
                                type="text"
                                value={formData.industry}
                                onChange={(e) => setFormData({...formData, industry: e.target.value})}
                                className="w-full bg-slate-900 border border-slate-600 rounded-lg px-4 py-2.5 text-white placeholder-slate-500 focus:outline-none focus:border-blue-500 transition-colors"
                                placeholder="Technology"
                            />
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-slate-300 mb-1">Funding Type</label>
                            <select
                                value={formData.funding_type}
                                onChange={(e) => setFormData({...formData, funding_type: e.target.value})}
                                className="w-full bg-slate-900 border border-slate-600 rounded-lg px-4 py-2.5 text-white focus:outline-none focus:border-blue-500 transition-colors"
                            >
                                <option value="">Select...</option>
                                <option value="Fully Insured">Fully Insured</option>
                                <option value="Self-Funded">Self-Funded</option>
                                <option value="Level-Funded">Level-Funded</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label className="block text-sm font-medium text-slate-300 mb-1">Employee Count</label>
                        <input
                            type="number"
                            value={formData.employee_count}
                            onChange={(e) => setFormData({...formData, employee_count: e.target.value})}
                            className="w-full bg-slate-900 border border-slate-600 rounded-lg px-4 py-2.5 text-white placeholder-slate-500 focus:outline-none focus:border-blue-500 transition-colors"
                            placeholder="250"
                        />
                    </div>
                    <div className="flex gap-3 pt-4">
                        <button
                            type="button"
                            onClick={onCancel}
                            className="flex-1 px-4 py-2.5 bg-slate-700 hover:bg-slate-600 rounded-lg font-medium transition-colors"
                        >
                            Cancel
                        </button>
                        <button
                            type="submit"
                            className="flex-1 px-4 py-2.5 bg-blue-600 hover:bg-blue-500 rounded-lg font-medium transition-colors"
                        >
                            Add Client
                        </button>
                    </div>
                </form>
            );
        };
        
        // File Upload & Analysis Component
        const UploadAnalyze = ({ client, onComplete, onCancel }) => {
            const [dragOver, setDragOver] = useState(false);
            const [file, setFile] = useState(null);
            const [csvData, setCsvData] = useState(null);
            const [analyzing, setAnalyzing] = useState(false);
            const [results, setResults] = useState(null);
            const [error, setError] = useState(null);
            const fileInputRef = useRef(null);
            
            const handleDrop = (e) => {
                e.preventDefault();
                setDragOver(false);
                const droppedFile = e.dataTransfer.files[0];
                if (droppedFile) processFile(droppedFile);
            };
            
            const handleFileSelect = (e) => {
                const selectedFile = e.target.files[0];
                if (selectedFile) processFile(selectedFile);
            };
            
            const processFile = (f) => {
                setFile(f);
                setError(null);
                
                const fileExtension = f.name.split('.').pop().toLowerCase();
                
                if (fileExtension === 'csv') {
                    // Parse CSV
                    Papa.parse(f, {
                        header: true,
                        complete: (results) => {
                            setCsvData(results.data.filter(row => Object.values(row).some(v => v)));
                        },
                        error: (err) => {
                            setError('Failed to parse CSV file: ' + err.message);
                        }
                    });
                } else if (['xlsx', 'xls'].includes(fileExtension)) {
                    // Parse Excel
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const data = new Uint8Array(e.target.result);
                            const workbook = XLSX.read(data, { type: 'array' });
                            const firstSheetName = workbook.SheetNames[0];
                            const worksheet = workbook.Sheets[firstSheetName];
                            const jsonData = XLSX.utils.sheet_to_json(worksheet, { defval: '' });
                            setCsvData(jsonData.filter(row => Object.values(row).some(v => v)));
                        } catch (err) {
                            setError('Failed to parse Excel file: ' + err.message);
                        }
                    };
                    reader.onerror = () => {
                        setError('Failed to read file');
                    };
                    reader.readAsArrayBuffer(f);
                } else {
                    setError('Unsupported file type. Please upload a CSV or Excel file.');
                }
            };
            
            const runAnalysis = async () => {
                if (!csvData) return;
                
                setAnalyzing(true);
                setError(null);
                
                try {
                    // Convert CSV data to string for analysis
                    const csvString = Papa.unparse(csvData);
                    
                    // First, create the upload record
                    const { data: uploadData, error: uploadError } = await supabase
                        .from('uploads')
                        .insert([{
                            client_id: client.id,
                            file_name: file.name,
                            file_type: file.type || 'text/csv',
                            file_url: 'local-upload', // In production, upload to storage first
                            status: 'analyzing'
                        }])
                        .select()
                        .single();
                    
                    if (uploadError) throw uploadError;
                    
                    // Call the analysis function
                    const response = await fetch('/.netlify/functions/analyze', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            censusData: csvString,
                            companyName: client.company_name,
                            employeeCount: client.employee_count,
                            fundingType: client.funding_type,
                            industry: client.industry
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Analysis request failed');
                    }
                    
                    const analysisResult = await response.json();
                    
                    if (!analysisResult.success) {
                        throw new Error(analysisResult.message || 'Analysis failed');
                    }
                    
                    // Update upload status
                    await supabase
                        .from('uploads')
                        .update({ status: 'complete' })
                        .eq('id', uploadData.id);
                    
                    // Save analysis results
                    const { data: analysisData, error: analysisError } = await supabase
                        .from('analyses')
                        .insert([{
                            client_id: client.id,
                            upload_id: uploadData.id,
                            findings: analysisResult.findings,
                            status: 'complete'
                        }])
                        .select()
                        .single();
                    
                    if (analysisError) throw analysisError;
                    
                    setResults(analysisResult.findings);
                    
                } catch (err) {
                    console.error('Analysis error:', err);
                    setError(err.message || 'Analysis failed. Please try again.');
                } finally {
                    setAnalyzing(false);
                }
            };
            
            return (
                <div className="space-y-6">
                    {!results ? (
                        <>
                            {/* Drop Zone */}
                            <div
                                className={`drop-zone rounded-xl p-8 text-center cursor-pointer ${dragOver ? 'drag-over' : ''}`}
                                onDragOver={(e) => { e.preventDefault(); setDragOver(true); }}
                                onDragLeave={() => setDragOver(false)}
                                onDrop={handleDrop}
                                onClick={() => fileInputRef.current?.click()}
                            >
                                <input
                                    ref={fileInputRef}
                                    type="file"
                                    accept=".csv,.xlsx,.xls,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel"
                                    onChange={handleFileSelect}
                                    className="hidden"
                                />
                                <div className="text-slate-400 mb-3">{Icons.file}</div>
                                <p className="text-white font-medium mb-1">
                                    {file ? file.name : 'Drop census file here'}
                                </p>
                                <p className="text-slate-500 text-sm">
                                    {file ? `${csvData?.length || 0} rows loaded` : 'CSV or Excel (.xlsx, .xls) • Click to browse'}
                                </p>
                            </div>
                            
                            {/* Preview */}
                            {csvData && csvData.length > 0 && (
                                <div className="bg-slate-900/50 rounded-xl p-4">
                                    <h4 className="text-sm font-semibold text-slate-400 mb-3">Data Preview</h4>
                                    <div className="overflow-x-auto">
                                        <table className="w-full text-sm">
                                            <thead>
                                                <tr>
                                                    {Object.keys(csvData[0] || {}).slice(0, 5).map(key => (
                                                        <th key={key} className="text-left px-3 py-2 text-slate-400 font-medium">{key}</th>
                                                    ))}
                                                    {Object.keys(csvData[0] || {}).length > 5 && (
                                                        <th className="text-left px-3 py-2 text-slate-500">+{Object.keys(csvData[0]).length - 5} more</th>
                                                    )}
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {csvData.slice(0, 3).map((row, i) => (
                                                    <tr key={i} className="border-t border-slate-700/50">
                                                        {Object.values(row).slice(0, 5).map((val, j) => (
                                                            <td key={j} className="px-3 py-2 text-slate-300 mono text-xs">{String(val).substring(0, 20)}</td>
                                                        ))}
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                    <p className="text-slate-500 text-xs mt-2">Showing first 3 of {csvData.length} rows</p>
                                </div>
                            )}
                            
                            {error && (
                                <div className="bg-red-500/10 border border-red-500/30 rounded-xl p-4 text-red-400 text-sm">
                                    {error}
                                </div>
                            )}
                            
                            {/* Actions */}
                            <div className="flex gap-3">
                                <button
                                    onClick={onCancel}
                                    className="flex-1 px-4 py-2.5 bg-slate-700 hover:bg-slate-600 rounded-lg font-medium transition-colors"
                                >
                                    Cancel
                                </button>
                                <button
                                    onClick={runAnalysis}
                                    disabled={!csvData || analyzing}
                                    className="flex-1 px-4 py-2.5 bg-blue-600 hover:bg-blue-500 disabled:bg-slate-600 disabled:cursor-not-allowed rounded-lg font-medium transition-colors flex items-center justify-center gap-2"
                                >
                                    {analyzing ? (
                                        <>
                                            {Icons.loader}
                                            Analyzing...
                                        </>
                                    ) : (
                                        <>
                                            {Icons.sparkles}
                                            Run Analysis
                                        </>
                                    )}
                                </button>
                            </div>
                        </>
                    ) : (
                        /* Results View */
                        <div className="space-y-6">
                            {/* Executive Summary */}

                                                {/* Recent Clients */}
                                                <div className="bg-slate-850 border border-slate-700/50 rounded-xl">
                                                    <div className="p-5 border-b border-slate-700/50 flex items-center justify-between">
                                                        <h3 className="font-semibold text-white">Recent Clients</h3>
                                                        <button 
                                                            onClick={() => setActiveTab('clients')}
                                                            className="text-sm text-blue-400 hover:text-blue-300"
                                                        >
                                                            View all →
                                                        </button>
                                                    </div>
                                                    <div className="p-2">
                                                        {clients.length === 0 ? (
                                                            <div className="p-6 text-center text-slate-500">No clients yet</div>
                                                        ) : (
                                                            clients.slice(0, 5).map(client => (
                                                                <div 
                                                                    key={client.id}
                                                                    className="p-3 hover:bg-slate-700/30 rounded-lg cursor-pointer transition-colors flex items-center justify-between"
                                                                    onClick={() => setSelectedClient(client)}
                                                                >
                                                                    <div>
                                                                        <p className="text-white font-medium">{client.company_name}</p>
                                                                        <p className="text-slate-500 text-sm">{client.industry || 'No industry'}</p>
                                                                    </div>
                                                                    <StatusBadge status={client.status} />
                                                                </div>
                                                            ))
                                                        )}
                                                    </div>
                                                </div>
                                                
                                                {/* Recent Analyses */}
                                                <div className="bg-slate-850 border border-slate-700/50 rounded-xl">
                                                    <div className="p-5 border-b border-slate-700/50">
                                                        <h3 className="font-semibold text-white">Recent Analyses</h3>
                                                    </div>
                                                    <div className="p-2">
                                                        {analyses.length === 0 ? (
                                                            <div className="p-6 text-center text-slate-500">No analyses yet</div>
                                                        ) : (
                                                            analyses.slice(0, 5).map(analysis => (
                                                                <div 
                                                                    key={analysis.id}
                                                                    className="p-3 hover:bg-slate-700/30 rounded-lg transition-colors cursor-pointer flex items-center justify-between"
                                                                    onClick={() => setSelectedAnalysis(analysis)}
                                                                >
                                                                    <div>
                                                                        <p className="text-white font-medium">
                                                                            {analysis.findings?.executive_summary?.substring(0, 40) || 'Analysis'}...
                                                                        </p>
                                                                        <p className="text-slate-500 text-sm mono">
                                                                            {new Date(analysis.created_at).toLocaleDateString()}
                                                                        </p>
                                                                    </div>
                                                                    <StatusBadge status={analysis.status} />
                                                                </div>
                                                            ))
                                                        )}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                    
                                    {/* Clients View */}
                                    {activeTab === 'clients' && (
                                        <div className="space-y-6 animate-fade-in">
                                            {/* Search */}
                                            <div className="relative">
                                                <div className="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-500">
                                                    {Icons.search}
                                                </div>
                                                <input
                                                    type="text"
                                                    placeholder="Search clients..."
                                                    value={searchTerm}
                                                    onChange={(e) => setSearchTerm(e.target.value)}
                                                    className="w-full bg-slate-850 border border-slate-700 rounded-xl pl-12 pr-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:border-blue-500 transition-colors"
                                                />
                                            </div>
                                            
                                            {/* Clients Table */}
                                            <div className="bg-slate-850 border border-slate-700/50 rounded-xl overflow-hidden">
                                                <table className="w-full">
                                                    <thead>
                                                        <tr className="border-b border-slate-700/50">
                                                            <th className="text-left px-6 py-4 text-sm font-semibold text-slate-400 uppercase tracking-wider">Company</th>
                                                            <th className="text-left px-6 py-4 text-sm font-semibold text-slate-400 uppercase tracking-wider">Contact</th>
                                                            <th className="text-left px-6 py-4 text-sm font-semibold text-slate-400 uppercase tracking-wider">Industry</th>
                                                            <th className="text-left px-6 py-4 text-sm font-semibold text-slate-400 uppercase tracking-wider">Employees</th>
                                                            <th className="text-left px-6 py-4 text-sm font-semibold text-slate-400 uppercase tracking-wider">Status</th>
                                                            <th className="text-right px-6 py-4 text-sm font-semibold text-slate-400 uppercase tracking-wider">Actions</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        {filteredClients.length === 0 ? (
                                                            <tr>
                                                                <td colSpan="6" className="px-6 py-12 text-center text-slate-500">
                                                                    {searchTerm ? 'No clients match your search' : 'No clients yet. Add your first client to get started.'}
                                                                </td>
                                                            </tr>
                                                        ) : (
                                                            filteredClients.map((client, idx) => (
                                                                <tr 
                                                                    key={client.id}
                                                                    className={`border-b border-slate-700/30 hover:bg-slate-700/20 transition-colors cursor-pointer ${idx % 2 === 0 ? '' : 'bg-slate-900/20'}`}
                                                                    onClick={() => setSelectedClient(client)}
                                                                >
                                                                    <td className="px-6 py-4">
                                                                        <p className="text-white font-medium">{client.company_name}</p>
                                                                    </td>
                                                                    <td className="px-6 py-4">
                                                                        <p className="text-white">{client.contact_name || '—'}</p>
                                                                        <p className="text-slate-500 text-sm">{client.contact_email || ''}</p>
                                                                    </td>
                                                                    <td className="px-6 py-4 text-slate-300">{client.industry || '—'}</td>
                                                                    <td className="px-6 py-4 text-slate-300 mono">{client.employee_count?.toLocaleString() || '—'}</td>
                                                                    <td className="px-6 py-4"><StatusBadge status={client.status} /></td>
                                                                    <td className="px-6 py-4 text-right">
                                                                        <div className="flex items-center justify-end gap-2" onClick={e => e.stopPropagation()}>
                                                                            <button 
                                                                                className="p-2 text-slate-400 hover:text-blue-400 hover:bg-blue-500/10 rounded-lg transition-colors"
                                                                                onClick={() => setAnalyzeClient(client)}
                                                                                title="Upload & Analyze"
                                                                            >
                                                                                {Icons.sparkles}
                                                                            </button>
                                                                            <button 
                                                                                className="p-2 text-slate-400 hover:text-white hover:bg-slate-700 rounded-lg transition-colors"
                                                                                onClick={() => setSelectedClient(client)}
                                                                            >
                                                                                {Icons.eye}
                                                                            </button>
                                                                            <button 
                                                                                className="p-2 text-slate-400 hover:text-red-400 hover:bg-red-500/10 rounded-lg transition-colors"
                                                                                onClick={() => handleDeleteClient(client.id)}
                                                                            >
                                                                                {Icons.trash}
                                                                            </button>
                                                                        </div>
                                                                    </td>
                                                                </tr>
                                                            ))
                                                        )}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    )}
                                    
                                    {/* Uploads View */}
                                    {activeTab === 'uploads' && (
                                        <div className="space-y-6 animate-fade-in">
                                            <div className="bg-slate-850 border border-slate-700/50 rounded-xl overflow-hidden">
                                                <table className="w-full">
                                                    <thead>
                                                        <tr className="border-b border-slate-700/50">
                                                            <th className="text-left px-6 py-4 text-sm font-semibold text-slate-400 uppercase tracking-wider">File Name</th>
                                                            <th className="text-left px-6 py-4 text-sm font-semibold text-slate-400 uppercase tracking-wider">Type</th>
                                                            <th className="text-left px-6 py-4 text-sm font-semibold text-slate-400 uppercase tracking-wider">Uploaded</th>
                                                            <th className="text-left px-6 py-4 text-sm font-semibold text-slate-400 uppercase tracking-wider">Status</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        {uploads.length === 0 ? (
                                                            <tr>
                                                                <td colSpan="4" className="px-6 py-12 text-center text-slate-500">
                                                                    No uploads yet
                                                                </td>
                                                            </tr>
                                                        ) : (
                                                            uploads.map((upload, idx) => (
                                                                <tr 
                                                                    key={upload.id}
                                                                    className={`border-b border-slate-700/30 hover:bg-slate-700/20 transition-colors ${idx % 2 === 0 ? '' : 'bg-slate-900/20'}`}
                                                                >
                                                                    <td className="px-6 py-4 text-white font-medium">{upload.file_name}</td>
                                                                    <td className="px-6 py-4 text-slate-300 mono text-sm">{upload.file_type || '—'}</td>
                                                                    <td className="px-6 py-4 text-slate-300 mono text-sm">{new Date(upload.uploaded_at).toLocaleString()}</td>
                                                                    <td className="px-6 py-4"><StatusBadge status={upload.status} /></td>
                                                                </tr>
                                                            ))
                                                        )}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    )}
                                    
                                    {/* Analyses View */}
                                    {activeTab === 'analyses' && (
                                        <div className="space-y-6 animate-fade-in">
                                            <div className="bg-slate-850 border border-slate-700/50 rounded-xl overflow-hidden">
                                                <table className="w-full">
                                                    <thead>
                                                        <tr className="border-b border-slate-700/50">
                                                            <th className="text-left px-6 py-4 text-sm font-semibold text-slate-400 uppercase tracking-wider">Summary</th>
                                                            <th className="text-left px-6 py-4 text-sm font-semibold text-slate-400 uppercase tracking-wider">Created</th>
                                                            <th className="text-left px-6 py-4 text-sm font-semibold text-slate-400 uppercase tracking-wider">Status</th>
                                                            <th className="text-right px-6 py-4 text-sm font-semibold text-slate-400 uppercase tracking-wider">Actions</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        {analyses.length === 0 ? (
                                                            <tr>
                                                                <td colSpan="4" className="px-6 py-12 text-center text-slate-500">
                                                                    No analyses yet
                                                                </td>
                                                            </tr>
                                                        ) : (
                                                            analyses.map((analysis, idx) => (
                                                                <tr 
                                                                    key={analysis.id}
                                                                    className={`border-b border-slate-700/30 hover:bg-slate-700/20 transition-colors cursor-pointer ${idx % 2 === 0 ? '' : 'bg-slate-900/20'}`}
                                                                    onClick={() => setSelectedAnalysis(analysis)}
                                                                >
                                                                    <td className="px-6 py-4 text-white">
                                                                        {analysis.findings?.executive_summary?.substring(0, 60) || 'Analysis'}
                                                                        {(analysis.findings?.executive_summary?.length || 0) > 60 ? '...' : ''}
                                                                    </td>
                                                                    <td className="px-6 py-4 text-slate-300 mono text-sm">{new Date(analysis.created_at).toLocaleString()}</td>
                                                                    <td className="px-6 py-4"><StatusBadge status={analysis.status} /></td>
                                                                    <td className="px-6 py-4 text-right">
                                                                        <button 
                                                                            className="p-2 text-slate-400 hover:text-white hover:bg-slate-700 rounded-lg transition-colors"
                                                                            onClick={(e) => { e.stopPropagation(); setSelectedAnalysis(analysis); }}
                                                                        >
                                                                            {Icons.eye}
                                                                        </button>
                                                                    </td>
                                                                </tr>
                                                            ))
                                                        )}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    )}
                                </>
                            )}
                        </div>
                    </div>
                    
                    {/* Add Client Modal */}
                    <Modal isOpen={showAddClient} onClose={() => setShowAddClient(false)} title="Add New Client">
                        <AddClientForm onSubmit={handleAddClient} onCancel={() => setShowAddClient(false)} />
                    </Modal>
                    
                    {/* Upload & Analyze Modal */}
                    <Modal 
                        isOpen={!!analyzeClient} 
                        onClose={() => setAnalyzeClient(null)} 
                        title={`Analyze: ${analyzeClient?.company_name || ''}`}
                        wide
                    >
                        {analyzeClient && (
                            <UploadAnalyze 
                                client={analyzeClient}
                                onComplete={() => { setAnalyzeClient(null); fetchData(); }}
                                onCancel={() => setAnalyzeClient(null)}
                            />
                        )}
                    </Modal>
                    
                    {/* Client Detail Slide-over */}
                    {selectedClient && (
                        <ClientDetail
                            client={selectedClient}
                            uploads={uploads}
                            analyses={analyses}
                            onClose={() => setSelectedClient(null)}
                            onRefresh={fetchData}
                            onUploadAnalyze={(client) => { setSelectedClient(null); setAnalyzeClient(client); }}
                        />
                    )}
                    
                    {/* Analysis Detail Slide-over */}
                    {selectedAnalysis && !selectedClient && (
                        <AnalysisDetail
                            analysis={selectedAnalysis}
                            onClose={() => setSelectedAnalysis(null)}
                        />
                    )}
                </div>
            );
        };
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
